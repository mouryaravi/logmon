<template name="newServer">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="serverName" class="col-sm-2 control-label">Server Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="serverName" placeholder="Server Name">
      </div>
    </div>
    <div class="form-group">
      <label for="host" class="col-sm-2 control-label">Host</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="host" placeholder="Host name / IP">
      </div>
    </div>
    <div class="form-group">
      <label for="port" class="col-sm-2 control-label">Port</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="port" placeholder="Port">
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="files" class="col-sm-2 control-label">File Paths</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="files" placeholder="Comma separated files">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
  </form>
</template>
